<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人信息</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<!--[if lte IE 8]>
			<script src="js/respond.min.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<div class="container">
			<h1>个人信息</h1>
			<div class="element row">
				<div class="element-left col-md-4 col-sm-4">
					<div class="edit">
							<input type="text" placeholder="请输入旧密码" />
							<input type="text" placeholder="请输入新密码" />
					</div>
					<div class="submit">
						<input type="submit" value="修改密码" />
					</div>
				</div>
				<!--left   END-->
				<div class="element-middle col-md-4 col-sm-4">
					<div class="teddy-beay">
						<div class="teddy-pic">
							<img src="img/b1.jpg" class="img-responsive"/>
							<h4>科学怪人</h4>
						</div>
						<div class="teddy-text">
							<div class="fans text-center col-md-6 col-xs-6">
								<h3>2.5万</h3>
								<p>粉丝</p>
							</div>
							<div class="focus-on text-center col-md-6 col-xs-6">
								<h3>100</h3>
								<p>关注</p>
							</div>
						</div>
					</div>
				</div>
				<!--middle    END-->
				<div class="element-right col-md-4 col-sm-4">
					<ul class="list-group">
					  <li class="list-group-item">个人资料
					  	<span class="icon"></span>
					  </li>
					  <li class="list-group-item">消息
					  	<span class=" icon stat"></span>
					  	<span class="badge">13</span>
					  </li>
					  <li class="list-group-item">设置
					  	<span class="icon msg"></span>
					  </li>
					  <li class="list-group-item">退出登录
					  	<span class="icon signout"></span>
					  </li>
					  
					</ul>
				</div>
			</div>
		</div>
		
	</body>
</html>
